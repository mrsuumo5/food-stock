<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>食品メモ＆在庫管理</title>
<style>
  body {
    font-family: 'Helvetica Neue', sans-serif;
    background: #f7f8fa;
    margin: 0;
    padding: 0;
    color: #333;
  }

  header {
    background: linear-gradient(135deg, #6BCB77, #4D96FF);
    color: white;
    text-align: center;
    padding: 1rem;
    border-radius: 0 0 1.5rem 1.5rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }

  header h1 {
    margin: 0;
    font-size: 1.6rem;
  }

  .container {
    margin: 1rem;
  }

  input, button {
    font-size: 1rem;
    padding: 0.6rem;
    border-radius: 0.6rem;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    background: #4D96FF;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #357AE8;
  }

  .food-item {
    background: white;
    padding: 1rem;
    border-radius: 1rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-bottom: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .food-name {
    font-weight: bold;
    font-size: 1.1rem;
  }

  .actions {
    display: flex;
    gap: 0.5rem;
    align-items: center;
  }

  .consume-input {
    width: 80px;
    text-align: center;
  }

  .input-row {
    display: flex;
    gap: 5px;
    margin-bottom: 1rem;
    flex-wrap: nowrap;
  }

  .input-row input[type="text"] {
    width: 200px;
  }

  .input-row input[type="number"] {
    width: 80px;
  }

  .input-row button {
    width: 60px;
  }

  .empty {
    text-align: center;
    color: #777;
    padding: 1rem 0;
  }

  h2 {
    margin-top: 2rem;
    font-size: 1.2rem;
    color: #555;
  }

  /* 簡易ログイン画面 */
  #login {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #f7f8fa;
  }

  #login input {
    margin-bottom: 1rem;
    width: 200px;
    padding: 0.6rem;
  }

  .delete-btn {
    background: #FF6B6B;
    border: none;
    color: white;
    cursor: pointer;
    padding: 0.4rem 0.6rem;
    border-radius: 0.5rem;
    font-size: 0.9rem;
  }

  .delete-btn:hover {
    background: #E03E3E;
  }
</style>
</head>
<body>

<div id="login">
  <h2>パスワードを入力してください</h2>
  <input type="password" id="password" placeholder="パスワード">
  <button onclick="checkPassword()">ログイン</button>
</div>

<div id="app" style="display:none;">
  <header>
    <h1>食品メモ＆在庫管理</h1>
  </header>

  <div class="container">
    <div class="input-row">
      <input type="text" id="foodName" placeholder="食品名">
      <input type="number" id="foodCount" placeholder="個数" min="0.1" step="0.1">
      <button onclick="addFood()">追加</button>
    </div>

    <div id="foodList"></div>

    <h2>消費済み履歴</h2>
    <div id="historyList"></div>
  </div>
</div>

<script>
  const correctPassword = "rrrr";

  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById("password").focus();
  });

  function checkPassword() {
    const pw = document.getElementById("password").value;
    if(pw === correctPassword){
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
    } else {
      alert("パスワードが違います");
    }
  }

  let foods = JSON.parse(localStorage.getItem("foods") || "[]");
  let history = JSON.parse(localStorage.getItem("history") || "[]");

  function addFood() {
    const nameInput = document.getElementById("foodName");
    const countInput = document.getElementById("foodCount");
    let name = nameInput.value.trim();
    const count = parseFloat(countInput.value);

    if (!name || isNaN(count) || count <= 0) {
      alert("食品名と個数を正しく入力してください。");
      return;
    }

    const date = new Date();
    const mm = String(date.getMonth() + 1).padStart(2, '0');
    const dd = String(date.getDate()).padStart(2, '0');
    name = `${name} (${mm}/${dd})`;

    foods.push({ name, count: parseFloat(count.toFixed(1)), remaining: parseFloat(count.toFixed(1)) });
    saveData();
    renderLists();

    nameInput.value = "";
    countInput.value = "";
    nameInput.blur();
    countInput.blur();
  }

  function consumeFood(index) {
    const amount = parseFloat(document.getElementById(`consume-${index}`).value);
    if (isNaN(amount) || amount <= 0) {
      alert("消費数を入力してください。");
      return;
    }
    if (foods[index].remaining - amount < 0) {
      alert("残数が足りません。");
      return;
    }

    foods[index].remaining = parseFloat((foods[index].remaining - amount).toFixed(1));

    if (foods[index].remaining === 0) {
      history.push(foods[index]);
      foods.splice(index, 1);
    }

    saveData();
    renderLists();
  }

  function deleteFood(index) {
    if (confirm("削除しますか？")) {
      foods.splice(index, 1);
      saveData();
      renderLists();
    }
  }

  function deleteHistory(index) {
    if (confirm("履歴から削除しますか？")) {
      history.splice(index, 1);
      saveData();
      renderLists();
    }
  }

  function saveData() {
    localStorage.setItem("foods", JSON.stringify(foods));
    localStorage.setItem("history", JSON.stringify(history));
  }

  function renderLists() {
    const list = document.getElementById("foodList");
    list.innerHTML = "";
    if (foods.length === 0) {
      list.innerHTML = '<div class="empty">登録された食品はありません。</div>';
    } else {
      foods.forEach((food, i) => {
        const remainingText = food.remaining % 1 === 0 
          ? food.remaining.toFixed(0) 
          : food.remaining.toFixed(1);

        const div = document.createElement("div");
        div.className = "food-item";
        div.innerHTML = `
          <div class="food-name">${food.name}</div>
          <div class="actions">
            <input type="number" id="consume-${i}" class="consume-input" min="0.1" step="0.1" placeholder="消費">
            <button onclick="consumeFood(${i})">消費</button>
            <button class="delete-btn" onclick="deleteFood(${i})">削除</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    const historyDiv = document.getElementById("historyList");
    historyDiv.innerHTML = "";
    if (history.length === 0) {
      historyDiv.innerHTML = '<div class="empty">履歴はありません。</div>';
    } else {
      history.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "food-item";
        div.innerHTML = `
          <div class="food-name">${item.name}（消費済）</div>
          <div class="actions">
            <button class="delete-btn" onclick="deleteHistory(${i})">削除</button>
          </div>
        `;
        historyDiv.appendChild(div);
      });
    }
  }

  document.addEventListener("DOMContentLoaded", renderLists);
</script>

</body>
</html>
