<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>食品メモ＆在庫管理</title>
<style>
  body {
    font-family: 'Helvetica Neue', sans-serif;
    background: #f7f8fa;
    margin: 0;
    padding: 0;
    color: #333;
  }

  header {
    background: linear-gradient(135deg, #6BCB77, #4D96FF);
    color: white;
    text-align: center;
    padding: 1rem;
    border-radius: 0 0 1.5rem 1.5rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }

  header h1 {
    margin: 0;
    font-size: 1.6rem;
  }

  .container {
    margin: 1rem;
  }

  input, button {
    font-size: 1rem;
    padding: 0.6rem;
    border-radius: 0.6rem;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    background: #4D96FF;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #357AE8;
  }

  .food-item {
    background: white;
    padding: 1rem;
    border-radius: 1rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-bottom: 1rem;
  }

  .food-item.out-of-stock {
    opacity: 0.5;
  }

  .food-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .food-name {
    font-weight: bold;
    font-size: 1.1rem;
  }

  .actions {
    margin-top: 0.5rem;
    display: flex;
    justify-content: space-between;
    gap: 0.5rem;
    flex-wrap: wrap;
  }

  .consume-input {
    width: 60px;
    text-align: center;
  }

  .input-row {
    display: flex;
    gap: 5px;
    margin-bottom: 1rem;
    flex-wrap: nowrap;
  }

  .input-row input[type="text"] {
    width: 140px; /* 食品名幅固定 */
  }

  .input-row input[type="number"] {
    width: 50px; /* 個数幅固定 */
  }

  .input-row button {
    width: 60px; /* 追加ボタン幅固定 */
  }

  .empty {
    text-align: center;
    color: #777;
    padding: 2rem;
  }

  /* 簡易ログイン画面 */
  #login {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #f7f8fa;
  }

  #login input {
    margin-bottom: 1rem;
    width: 200px;
    padding: 0.6rem;
  }
</style>
</head>
<body>

<div id="login">
  <h2>パスワードを入力してください</h2>
  <input type="password" id="password" placeholder="パスワード">
  <button onclick="checkPassword()">ログイン</button>
</div>

<div id="app" style="display:none;">
  <header>
    <h1>食品メモ＆在庫管理</h1>
  </header>

  <div class="container">
    <div class="input-row">
      <input type="text" id="foodName" placeholder="食品名">
      <input type="number" id="foodCount" placeholder="個数" min="1">
      <button onclick="addFood()">追加</button>
    </div>

    <div id="foodList"></div>
  </div>
</div>

<script>
  // 🔒 簡易パスワード
  const correctPassword = "rrrr";

  function checkPassword() {
    const pw = document.getElementById("password").value;
    if(pw === correctPassword){
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
    } else {
      alert("パスワードが違います");
    }
  }

  // 食品管理
  let foods = JSON.parse(localStorage.getItem("foods") || "[]");
  
  function addFood() {
    const nameInput = document.getElementById("foodName");
    const countInput = document.getElementById("foodCount");
    let name = nameInput.value.trim();
    const count = parseInt(countInput.value);

    if (!name || isNaN(count) || count <= 0) {
      alert("食品名と個数を正しく入力してください。");
      return;
    }

    // 日付を mm/dd 形式で追加
    const date = new Date();
    const mm = String(date.getMonth() + 1).padStart(2, '0');
    const dd = String(date.getDate()).padStart(2, '0');
    name = `${name} (${mm}/${dd})`;

    foods.push({ name, count, remaining: count });
    saveData();
    renderFoods();

    // 入力欄をクリア＆キーボード閉じる
    nameInput.value = "";
    countInput.value = "";
    nameInput.blur();
    countInput.blur();
  }

  function consumeFood(index) {
    const amount = parseInt(document.getElementById(`consume-${index}`).value);
    if (isNaN(amount) || amount <= 0) {
      alert("消費数を入力してください。");
      return;
    }
    if (foods[index].remaining - amount < 0) {
      alert("残数が足りません。");
      return;
    }
    foods[index].remaining -= amount;
    saveData();
    renderFoods();
  }

  function deleteFood(index) {
    if (confirm("削除しますか？")) {
      foods.splice(index, 1);
      saveData();
      renderFoods();
    }
  }

  function saveData() {
    localStorage.setItem("foods", JSON.stringify(foods));
  }

  function renderFoods() {
    const list = document.getElementById("foodList");
    list.innerHTML = "";

    if (foods.length === 0) {
      list.innerHTML = '<div class="empty">登録された食品はありません。</div>';
      return;
    }

    foods.forEach((food, i) => {
      const div = document.createElement("div");
      div.className = "food-item" + (food.remaining === 0 ? " out-of-stock" : "");
      div.innerHTML = `
        <div class="food-header">
          <span class="food-name">${food.name}</span>
          <span>残り ${food.remaining} / ${food.count}</span>
        </div>
        <div class="actions">
          <div>
            <input type="number" id="consume-${i}" class="consume-input" min="1" placeholder="消費">
            <button onclick="consumeFood(${i})">消費</button>
          </div>
          <button style="background:#FF6B6B;" onclick="deleteFood(${i})">削除</button>
        </div>
      `;
      list.appendChild(div);
    });
  }

  // 初期描画
  document.addEventListener("DOMContentLoaded", renderFoods);
</script>

</body>
</html>
